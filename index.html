<!DOCTYPE html>
<html lang="en">
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <header class="header">
    <img class="header__logo" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="task">
      <h3 class="title">Add Item</h3>
      <div class="task__wrapper">
        <input class="task__name" id="new-task" type="text">
        <button class="task__btn task__btn_add">Add</button>
      </div>
    </section> 
    <section class="task">
      <h3 class="title">Todo</h3>
      <ul class="task__list" id="incomplete-tasks">
        <li class="task__item">
          <input class="task__checkbox" type="checkbox">
          <label class="task__name">Pay Bills</label>
          <input class="task__name" type="text">
          <button class="task__btn task__btn_edit">Edit</button>
          <button class="task__btn task__btn_delete">
            <img class="task__btn-img" src="./remove.svg" alt="delete">
          </button>
        </li>
        <li class="task__item task__item_edit">
          <input class="task__checkbox" type="checkbox">
          <label class="task__name">Go Shopping</label>
          <input class="task__name" type="text" value="Go Shopping">
          <button class="task__btn task__btn_edit">Save</button>
          <button class="task__btn task__btn_delete">
            <img class="task__btn-img" src="./remove.svg" alt="delete">
          </button>
        </li>
      </ul> 
    </section>
    <section class="task">
      <h3 class="title">Completed</h3>
      <ul class="task__list" id="completed-tasks">
        <li class="task__item">
          <input class="task__checkbox" type="checkbox" checked>
          <label class="task__name">See the Doctor</label>
          <input class="task__name" type="text">
          <button class="task__btn task__btn_edit">Edit</button>
          <button class="task__btn task__btn_delete">
            <img class="task__btn-img" src="./remove.svg" alt="delete">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
